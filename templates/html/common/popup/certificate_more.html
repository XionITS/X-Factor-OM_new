{% extends 'common/base.html' %}
{% block content %}
{% load static %}
<!-- BEGIN #content -->
<div class="col-11" style="margin: 10px auto;">
    <!-- BEGIN page-header -->
    <p class="fs-24px pt-10px">
        인증서 관리 (전체)
    </p>
    <!-- END page-header -->
    <div class="row">
        <!--BEGIN card-->
        <div class="card h-auto ">
            <!--BEGIN card-body-->
            <div class="card-body">
                <table id="certDashboard-popupTable" class="table fs-14px text-center text-white text-opacity-60 m-auto">
                    <thead>
                    <tr class="table-active text-white text-opacity-75">
                        <th class="text-center">컴퓨터이름</th>
                        <th class="text-center">OS</th>
                        <th class="text-center">IP</th>
                        <th class="text-center">인증서 이름</th>
                        <th class="text-center">만료일자</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <!--END card-body-->
            <!--BEGIN card-arrow-->
            <div class="card-arrow">
                <div class="card-arrow-top-left"></div>
                <div class="card-arrow-top-right"></div>
                <div class="card-arrow-bottom-left"></div>
                <div class="card-arrow-bottom-right"></div>
            </div>
            <!--END card-arrow-->
        </div>
        <!--END card-->
    </div>
</div>
{% endblock %}
